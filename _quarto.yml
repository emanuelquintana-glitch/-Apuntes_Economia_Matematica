# ============ CONFIGURACIÓN DE FORMATO ============
format:
  html:
    theme: cosmo
    css: 
      - styles.css
      - custom-math.css
    toc: true
    toc-depth: 4
    toc-location: left
    toc-title: "Contenido"
    number-sections: true
    number-depth: 4
    code-fold: show
    code-summary: "Mostrar código"
    code-tools: true
    code-copy: true
    code-overflow: wrap
    code-link: true
    fig-align: "center"
    fig-responsive: true
    link-external-icon: true
    link-external-newwindow: true
    html-math-method: mathjax
    
  pdf:
    documentclass: book
    papersize: letter
    fontsize: 11pt
    linestretch: 1.25
    geometry:
      - margin=1in
    number-sections: true
    toc: true
    toc-depth: 3
    colorlinks: true
    
  docx: default

# ============ CONFIGURACIÓN DE JUPYTER ============
jupyter:
  kernel: python3

# ============ CONFIGURACIÓN DE EJECUCIÓN ============
execute:
  echo: true
  warning: false
  message: false
  error: false
  cache: true
  freeze: auto
  daemon: false
  fig-format: png
  dpi: 300

# ============ CONFIGURACIÓN DE PYTHON ============
python:
  version: "3.11"
  packages:
    - numpy
    - matplotlib
    - pandas
    - sympy

# ============ METADATOS ============
lang: es
date-format: "D [de] MMMM [de] YYYY"

bibliography: referencias.bib
csl: apa.csl
link-citations: true

crossref:
  chapters: true

metadata:
  description: "Apuntes completos de Economía Matemática basados en Chiang & Wainwright"
  keywords:
    - economía matemática
    - matemáticas
    - economía
    - optimización
    - cálculo
    - álgebra lineal
  author:
    - name: "Emanuel Quintana Silva"
      affiliation: "Universidad Pedagógica y Tecnológica de Colombia (UPTC)"
      email: "emanuel.quintana@uptc.edu.co"
      orcid: "0009-0006-8419-2805"
  site-title: "Economía Matemática - Apuntes Completos"
  site-url: https://emanuelquintana-glitch.github.io/-Apuntes_Economia_Matematica/

