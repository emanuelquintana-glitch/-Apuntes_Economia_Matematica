project:
  type: manuscript
  title: "Economía Matemática: Teoría y Aplicaciones"
  author: "Emanuel Quintana Silva"
  institution: "UPTC - Universidad Pedagógica y Tecnológica de Colombia"
  date: today
  preview:
    type: giscus
    repo: emanuel-quintana/economia-matematica

manuscript:
  article: index.qmd
  # chapters: (COMENTADO - usa parts en su lugar)
    - "teoria/economia-matematica/index.qmd"
    - "teoria/microeconomia/index.qmd"
    - "partes/parte-uno.qmd"
    - "partes/parte-dos.qmd"
    - "partes/parte-tres.qmd"
    - "partes/parte-cuatro.qmd"
    - "partes/parte-cinco.qmd"
  
  appendices:
    - "apendices/alfabeto-griego.qmd"
    - "apendices/simbolos-matematicos.qmd"
    - "apendices/bibliografia.qmd"
    - "apendices/respuestas.qmd"
    - "apendices/indice.qmd"

bibliography: "referencias/references.bib"

output-dir: _output

format:
  html:
    theme: [cosmo, styles.css]
    css: 
      - styles.css
      - custom-math.css
    toc: true
    toc-depth: 4
    number-sections: true
    number-depth: 3
    comments:
      hypothesis: true
      giscus:
        repo: "emanuel-quintana/economia-matematica"
        repo-id: ""
        category: "Comments"
        category-id: ""
        mapping: "title"
        strict: "0"
        reactions-enabled: "1"
        emit-metadata: "0"
        input-position: "bottom"
        theme: "light"
    code-fold: true
    code-summary: "Mostrar código"
    code-link: true
    fig-align: "center"
    fig-responsive: true
    link-external-icon: true
    link-external-newwindow: true
    
  pdf:
    documentclass: book
    papersize: letter
    fontsize: 11pt
    linestretch: 1.25
    geometry:
      - top=1in
      - bottom=1in
      - left=1.5in
      - right=1in
    toc: true
    toc-depth: 3
    lot: true
    lof: true
    number-sections: true
    include-in-header:
      - "preamble/preamble.tex"
    
  docx:
    reference-doc: "templates/reference.docx"
    
  jats: default

execute:
  freeze: auto
  warning: false
  error: false
  cache: true
  fig-format: png
  dpi: 300

editor: 
  mode: source
  markdown:
    wrap: 72

filters:
  - quarto-filter
  - filters/latex-macros.lua

crossref:
  chapters: true
  sections: true
  equations: true
  tables: true
  figures: true
  listings: true
  code-blocks: true

equation:
  number: true
  prefix: "("
  suffix: ")"
  scope: chapter

figure:
  number: true
  prefix: "Figura"
  suffix: ""
  link: true
  caption-location: bottom
  fig-cap-location: bottom

table:
  number: true
  prefix: "Tabla"
  suffix: ""
  caption-location: top

listing:
  number: true
  prefix: "Listado"
  suffix: ""

code-block:
  number: true
  caption: true

metadata:
  abstract: |
    Este manuscrito presenta un tratamiento comprehensivo de la economía matemática,
    cubriendo desde los fundamentos del análisis estático hasta técnicas avanzadas
    de optimización y análisis dinámico. El texto está diseñado para estudiantes
    de economía con interés en las aplicaciones matemáticas de la teoría económica.
  keywords:
    - economía matemática
    - análisis estático
    - optimización
    - análisis dinámico
    - ecuaciones diferenciales
    - control óptimo
    - UPTC
    - microeconomía
  language: es-ES
  lang: es

website:
  title: "Economía Matemática - Emanuel Quintana Silva - UPTC"
  description: "Manuscrito académico sobre economía matemática y microeconomía"
  site-url: "https://emanuel-quintana.github.io/economia-matematica"
  repo-url: "https://github.com/emanuel-quintana/economia-matematica"
  repo-actions:
    - edit
    - issue
    - source
    - download
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/emanuel-quintana/economia-matematica"
      - icon: file-pdf
        href: "economia-matematica.pdf"

book:
  download:
    - pdf
    - epub
    - docx
  sharing:
    - twitter
    - linkedin
    - facebook

resources:
  - "images/"
  - "data/"
  - "scripts/"
  - "diagramas/"
  - "graficos/"

knitr:
  opts_chunk:
    echo: true
    warning: false
    message: false
    fig.align: "center"
    fig.width: 7
    fig.height: 5
    out.width: "90%"
    fig.cap: true
    fig.path: "figures/"
    cache: true
    cache.path: "_cache/"

jupyter:
  kernels:
    python3:
      language: python
      display_name: "Python 3"
      env: economia-matematica
    r:
      language: r
      display_name: "R"
      env: economia-matematica

python:
  packages:
    - numpy
    - scipy
    - matplotlib
    - pandas
    - sympy
    - plotly

# Estructura de partes basada en tu contenido
parts:
  - id: parte-introduccion
    title: "PARTE UNO - INTRODUCCIÓN"
    chapters:
      - "capitulos/01-naturaleza-economia-matematica.qmd"
      - "capitulos/02-modelos-economicos.qmd"
    
  - id: parte-analisis-estatico
    title: "PARTE DOS - ANÁLISIS ESTÁTICO (O DE EQUILIBRIO)"
    chapters:
      - "capitulos/03-analisis-equilibrio-economia.qmd"
      - "capitulos/04-modelos-lineales-algebra-matrices.qmd"
      - "capitulos/05-modelos-lineales-algebra-matrices-continuacion.qmd"
    
  - id: parte-estatica-comparativa
    title: "PARTE TRES - ANÁLISIS ESTÁTICO COMPARATIVO"
    chapters:
      - "capitulos/06-estatica-comparativa-concepto-derivada.qmd"
      - "capitulos/07-reglas-diferenciacion-estatica-comparativa.qmd"
      - "capitulos/08-analisis-estatico-comparativo-modelos-funciones-generales.qmd"
    
  - id: parte-optimizacion
    title: "PARTE CUATRO - PROBLEMAS DE OPTIMIZACIÓN"
    chapters:
      - "capitulos/09-optimizacion-analisis-equilibrio.qmd"
      - "capitulos/10-funciones-exponenciales-logaritmicas.qmd"
      - "capitulos/11-multiples-variables-eleccion.qmd"
      - "capitulos/12-optimizacion-restricciones-igualdad.qmd"
      - "capitulos/13-temas-adicionales-optimizacion.qmd"
    
  - id: parte-analisis-dinamico
    title: "PARTE CINCO - ANÁLISIS DINÁMICO"
    chapters:
      - "capitulos/14-dinamica-economica-calculo-integral.qmd"
      - "capitulos/15-ecuaciones-diferenciales-primer-orden.qmd"
      - "capitulos/16-ecuaciones-diferenciales-orden-superior.qmd"
      - "capitulos/17-ecuaciones-diferencias-primer-orden.qmd"
      - "capitulos/18-ecuaciones-diferencias-orden-superior.qmd"
      - "capitulos/19-ecuaciones-diferenciales-diferencias-simultaneas.qmd"
      - "capitulos/20-teoria-control-optimo.qmd"

